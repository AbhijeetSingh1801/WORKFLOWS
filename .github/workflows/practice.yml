name: Auto PR Workflow
on: 
  push:
    branches: [trial]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  
jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make changes (example)
        run: |
          echo "Auto update $(date)" >> stats.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stats.txt
          git commit -m "Auto update stats" || echo "No changes to commit"
          # Pull latest changes from remote branch to avoid conflicts
          git fetch origin update-stats-branch
          git reset --hard origin/update-stats-branch
          git push origin HEAD:update-stats-branch --force


      - name: Create Pull Request via curl
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d '{
                  "title": "Auto-update stats",
                  "head": "update-stats-branch",
                  "base": "master",
                  "body": "This PR updates the stats automatically.",
                  "draft": false
                }'
